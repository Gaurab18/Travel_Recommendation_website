<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wander Wise</title>
    <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <div id="home" class="navbar">

            <!-- Logo and website name -->
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/128/870/870143.png" alt="Tour guide" width="40px">
                <div class="website-name">
                    <h3>Wander Wise</h3> 
                </div>
            </div>
            
            <!-- Navigation links for home, about us, contact section -->
            <div class="topdiv">
                <a class="topmenu" href="#home">Home</a>
                <a class="topmenu" href="about.html">About Us</a>
                <a class="topmenu" href="contact.html">Contact Us</a>
            </div>

            <!-- Search bar -->
            <div class="search-bar">
                <div class="input-container">
                    <input type="text" id="search-input" placeholder="Enter a destination or keyword">
                    <button id="search">Search</button>
                    <button id="clear">Clear</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Home page section -->
    <section id="home">
        <div class="home-page">
            <!-- Intro section -->
            <div class="intro">
                <h1>Welcome to Wander Wise</h1>
                <p>Discover new destinations, explore vibrant cultures, and create unforgettable memories with Wander Wise. Your journey starts here!</p>
            </div>
            
            <!-- Social media icons -->
            <div class="social-icons">
                <a href="https://www.facebook.com">
                    <img src="https://cdn-icons-png.flaticon.com/128/733/733547.png" alt="facebook" title="facebook">
                </a>

                <a href="https://www.instagram.com">
                    <img src="https://cdn-icons-png.flaticon.com/128/733/733558.png" alt="instagram" title="instagram">
                </a>
                
                <a href="https://www.twitter.com">
                    <img src="https://cdn-icons-png.flaticon.com/128/733/733579.png" alt="twitter" title="twitter">
                </a>

                <a href="https://www.youtube.com">
                    <img src="https://cdn-icons-png.flaticon.com/128/733/733646.png" alt="youtube" title="youtube">
                </a>
            </div>
            
            <!-- Recommendation and Result containers (should appear after search) -->
            <div id="recommendations" class="recommendations-container"></div>
            <div id="results" class="results-container"></div>
        </div>
    </section>
</body>
</html>
